<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Market Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .summary-card {
            margin-bottom: 20px;
        }
        .news-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bitcoin Market Sentiment Analysis</h1>
        
        <div class="alert alert-info" id="statusMessage" role="alert">
            Loading news articles...
        </div>

        <div class="container-fluid py-5">
            <div class="container">
                <div class="row">
                    <!-- Sentiment Cards -->
                    <div class="col-md-6">
                        <div class="card bg-transparent border-0">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Bullish Articles</h4>
                                <div id="bullishSummary"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-transparent border-0">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Bearish Articles</h4>
                                <div id="bearishSummary"></div>
                            </div>
                        </div>
                    </div>

                    <!-- News Articles -->
                    <div class="col-12 mt-4">
                        <div class="card bg-transparent border-0">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Recent News Articles</h4>
                                <div id="newsArticles"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        // Configuration
        window.proxyUrl = 'http://localhost:8001/';
        window.API_KEY = 'e20516563ab3449ba089d7e58a56db6d';
        window.NEWS_API_BASE_URL = 'https://newsapi.org/v2/everything';
        window.DEFAULT_QUERY_PARAMS = {
            q: 'bitcoin',
            sortBy: 'publishedAt',
            language: 'en',
            pageSize: 100
        };
        window.formattedDate = new Date(Date.now() - 86400000).toISOString().split('T')[0];
        
        // Status update function
        window.updateStatus = (message, type = 'info') => {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `alert alert-${type}`;
            statusDiv.textContent = message;
        };
    </script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
